<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="score.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Score Keeper</title>
</head>

<body class="container position-relative">
  <div class=" container-sm align-baseline box mt-3  p-2 rounded ">
    <div class="text-center mb-3">
      <h1 class="fw-bold">Score Keeper </h1>
      <h2 class="text-center"><span class="fs-5 ">First to <span id="num">5</span></span></h2>
      <p class="fs-3 "><span id="homeScore">0</span> v <span id="awayScore">0</span></p>
      <br>
      <div class="pt-3">
        <p>Select A number</p>
        <div class="inline"> <!-- class="form-check form-check-inline"-->
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="5" checked>
          <label class="form-check-label" for="inlineRadio1">5</label>
        </div>
        <div class="inline"> <!-- class="form-check form-check-inline"-->
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="6">
          <label class="form-check-label" for="inlineRadio2">6</label>
        </div>
        <div class="inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="7">
          <label class="form-check-label" for="inlineRadio3">7</label>
        </div>
        <div class="inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="8">
          <label class="form-check-label" for="inlineRadio4">8</label>
        </div>
      </div>
    </div>
    <div class="btn-group w-100 btn-group-lg mt-4" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-info" id="home">+1 Home</button>
      <button type="button" class="btn btn-Success" id="away">+1 Away</button>
      <button type="button" class="btn btn-danger" id="reset">Reset</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="score.js"></script>
</body>

</html>
